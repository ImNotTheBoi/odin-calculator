<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/097c432213.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="contentColumn">
        <header>
            <div>
                <i class="fa-solid fa-house" style="font-size:28px;"></i>
                <i class="fa-solid fa-blog" style="font-size:28px;"></i>
                <i class="fa-solid fa-question" style="font-size:28px;"></i>
            </div>
            <div id="heroText">
                Calculator
            </div>
            <div>
                <i class="fa-brands fa-github" style="font-size:28px;"></i>
                <i class="fa-brands fa-twitter" style="font-size:28px;"></i>
                <i class="fa-brands fa-discord" style="font-size:28px;"></i>
            </div>
        </header>
        <section>
            <div id="display">e</div>
            <div id="keySection">
                <button class="keys number">1</button>
                <button class="keys number">2</button>
                <button class="keys number">3</button>
                <button class="keys clear">clear</button>
                <button class="keys number">4</button>
                <button class="keys number">5</button>
                <button class="keys number">6</button>
                <button class="keys operator">+</button>
                <button class="keys number">7</button>
                <button class="keys number">8</button>
                <button class="keys number">9</button>
                <button class="keys operator">-</button>
                <button class="keys number">0</button>
                <button class="keys equal">=</button>
                <button class="keys operator">&#247;</button>
                <button class="keys operator">x</button>    
            </div>
        </section>
    </div>
</body>
</html>
